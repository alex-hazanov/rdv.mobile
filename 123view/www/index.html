<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>123 View</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<link href="css/bootstrap-theme.css" rel="stylesheet">-->
    <link href="css/index.css" rel="stylesheet">
</head>
<body style="padding-top: 70px;">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img class="pull-left app-icon" src="img/icon.png" />
                <span class="navbar-brand">123 View</span>
            </div>
        </div>
    </div>
    <div class="container">
        <label for="modelid">
            Enter model id:</label>
        <div class="input-group">
            <input type="text" name="modelid" id="modelid" class="form-control" maxlength="4">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="app.scan()">
                    <span class="glyphicon glyphicon-barcode"></span> Scan</button>
                <button class="btn btn-primary" type="button">
                    GO</button>
            </span>
        </div>
        <!-- /input-group -->
        <br />
      
        <div class="list-group">
            <a href="#" class="list-group-item active"><span class="glyphicon glyphicon-tags" style="padding-right: 10px"></span>Recent models</a>
            <a href="model-app.htm" class="list-group-item">
            <img class="pull-left model-icon" src="img/home_image_placeholder.png">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            Model: <b>VVRB</b></a>
            <a href="#" class="list-group-item">
            <img class="pull-left model-icon" src="img/home_image_placeholder.png">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            Model: <b>VVRB</b></a>
            <a href="#" class="list-group-item">
            <img class="pull-left model-icon" src="img/home_image_placeholder.png">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            Model: <b>VVRB</b></a>
            <a href="#" class="list-group-item">
            <img class="pull-left model-icon" src="img/home_image_placeholder.png">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            Model: <b>VVRB</b></a>
            <a href="#" class="list-group-item">
            <img class="pull-left model-icon" src="img/home_image_placeholder.png">
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            Model: <b>VVRB</b></a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        </script>
</body>
</html>
